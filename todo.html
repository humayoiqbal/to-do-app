<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aliceblue;
      text-align: center;
      margin: 50px;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input[type="text"] {
      width: 65%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: red;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task" />
    <button class="add-btn" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];
    let editIndex = null;

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        if (editIndex === index) {
          const editInput = document.createElement("input");
          editInput.type = "text";
          editInput.value = task;
          editInput.id = "editInput_" + index;
          li.appendChild(editInput);

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Save";
          saveBtn.className = "update-btn";
          saveBtn.onclick = () => saveTask(index);
          li.appendChild(saveBtn);
        } else {
          const span = document.createElement("span");
          span.textContent = task;
          li.appendChild(span);

          const actions = document.createElement("div");
          actions.className = "actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "update-btn";
          editBtn.onclick = () => editTask(index);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => deleteTask(index);

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);
          li.appendChild(actions);
        }

        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();

      if (value === "") {
        alert("Please enter a task.");
        return;
      }

      tasks.push(value);
      input.value = "";
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function editTask(index) {
      editIndex = index;
      renderTasks();
    }

    function saveTask(index) {
      const newValue = document.getElementById("editInput_" + index).value.trim();

      if (newValue === "") {
        alert("Task cannot be empty.");
        return;
      }

      tasks[index] = newValue;
      editIndex = null;
      renderTasks();
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
